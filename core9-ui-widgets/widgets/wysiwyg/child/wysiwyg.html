<!DOCTYPE html>
<html class="hide">
<head>
<title>WYSIWYG</title>
<style>
body {
	background-color: rgba(0, 0, 0, 0.6);
}
#wrapper {
	position: absolute;
	top: 100px;
    left: 50%;
    margin-left: -450px;
    width: 900px;
    height: 476px;
}
.mce-panel {
	border-radius: 4px !important;
}
</style>
<script src="../vendor/tinymce/tinymce.min.js"></script>
<script src="widget.init.js"></script>
</head>
<body>
<div id="hiddencontent"></div>
<script>
tinymce.init({
	init_instance_callback : function(editor) {
        console.log("Editor: " + editor.id + " is now initialized.");
        console.log(Core9.content);
        
        setTimeout(function(){ 

        	
        	editor.setContent(Core9.content.payload);
        	console.log(Core9.content);
        }, 3000);
        
    },
    selector: "textarea",
    height: 500,
    plugins: [
        "autolink charmap lists contextmenu link paste save table"
    ],
    toolbar: "styleselect | bold italic | underline strikethrough | alignleft aligncenter alignright alignjustify | bullist numlist | link | table | close save",
    setup: function(editor) {
        editor.addButton("close", {
            text: "X Close",
            icon: false,
            onclick: function() {
           		Core9.hideWysiwyg();
            }
        });
    },
    menubar: false,
    save_enablewhendirty: true,
    save_onsavecallback: function() {
    	var content = tinyMCE.get("content").getContent();
    	Core9.save(content);
    }
});

</script>
<div id="wrapper">
    <textarea name="content" style="width: 100%;"></textarea>
</div>
</body>
</html>
