<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="author" content="www.frebsite.nl" />
<meta name="viewport"
	content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

<title></title>

<!-- <link type="text/css" rel="stylesheet"
	href="../vendor/mmenu/demo/css/demo.css" /> -->
<script type="text/javascript" src="../vendor/sortable/Sortable.min.js"></script>
<script type="text/javascript" src="../vendor/taffydb/taffy-min.js"></script>
<script type="text/javascript" src="test.js"></script>
<style>
.container {
	background-color: aliceblue;
}
#advanced-1 {
	list-style: none;
}
#advanced-2 {
	list-style: none;
}
</style>
</head>
<body style="background-color: #fff;">


	<div class="container" style="margin-top: 100px;">
		<div id="advanced" style="margin-left: 30px;">

			<div
				style="width: 25%; float: left; margin-top: 15px; margin-left: 10px"
				class="block__list block__list_words">
				<ul id="advanced-1">
					<li>Drop</li>
				</ul>
			</div>


			<div
				style="width: 25%; float: left; margin-top: 15px; margin-left: 10px"
				class="block__list block__list_words">
				<ul id="advanced-2">
					<li class="device">Money</li>
					<li>Force</li>
					<li>Agility</li>
				</ul>
			</div>

			<div style="clear: both"></div>
		</div>
	</div>

	<script>
		[ {
			name : 'advanced',
			pull : false,
			put : true
		}, {
			name : 'advanced',
			pull : 'clone',
			put : false
		} ].forEach(function(groupOpts, i) {
			Sortable.create(document.getElementById('advanced-' + (i + 1)), {
				sort : (i != 1),
				group : groupOpts,
				animation : 150
			});
		});
	</script>




</body>
</html>
