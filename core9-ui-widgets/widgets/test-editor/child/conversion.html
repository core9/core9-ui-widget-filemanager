<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

	content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

<title>jQuery.mmenu demo</title>

<link type="text/css" rel="stylesheet"
	href="../vendor/mmenu/demo/css/demo.css" />
<link type="text/css" rel="stylesheet"
	href="../vendor/mmenu/src/css/jquery.mmenu.all.css" />

<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript"
	src="../vendor/mmenu/src/js/jquery.mmenu.min.all.js"></script>
<script type="text/javascript">
	$(function() {
		$('nav#menu').mmenu();
	});
</script>
<style>
body {
	overflow: hidden;
}

main {
	position: relative;
	min-height: 100vh;
	width: 100%;
	margin-left: 80px;
	background-color: #fff;
	top: -7px;
	
}

/*tabs*/

    .tabs {
      position: relative;   
      min-height: 200px; /* This part sucks */
      clear: both;
      margin: 25px 0;
    }
    .tab {
      float: left;
    }
    .tab label {
      background: #eee; 
      padding: 10px; 
      border: 1px solid #ccc; 
      margin-left: -1px; 
      position: relative;
      left: 1px; 
    }
    .tab [type=radio] {
      display: none;   
    }
    .content {
      position: absolute;
      top: 28px;
      left: 0;
      background: white;
      right: 0;
      bottom: 0;
      padding: 20px;
      border: 1px solid #ccc; 
      
      overflow: hidden;
    }
    .content > * {
      opacity: 0;
      
      -webkit-transform: translate3d(0, 0, 0);
    
      -webkit-transform: translateX(-100%);
      -moz-transform:    translateX(-100%);
      -ms-transform:     translateX(-100%);
      -o-transform:      translateX(-100%);
      
      -webkit-transition: all 0.6s ease;
      -moz-transition:    all 0.6s ease;
      -ms-transition:     all 0.6s ease;
      -o-transition:      all 0.6s ease;
    }
    [type=radio]:checked ~ label {
      background: white;
      border-bottom: 1px solid white;
      z-index: 2;
    }
    [type=radio]:checked ~ label ~ .content {
      z-index: 1;
    }
    [type=radio]:checked ~ label ~ .content > * {
      opacity: 1;
      
      -webkit-transform: translateX(0);
      -moz-transform:    translateX(0);
      -ms-transform:     translateX(0);
      -o-transform:      translateX(0);
    }

/*tabs*/
</style>
</head>
<body style="background-color: #ccc;">
	<div id="page">
		<div class="header">
			<a href="#menu"></a>
		</div>

		<nav id="menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#about">About us</a>
					<ul>
						<li><a href="#about/history">History</a></li>
						<li><a href="#about/team">The team</a>
							<ul>
								<li><a href="#about/team/management">Management</a></li>
								<li><a href="#about/team/sales">Sales</a></li>
								<li><a href="#about/team/development">Development</a></li>
							</ul></li>
						<li><a href="#about/address">Our address</a></li>
					</ul></li>
				<li><a href="tabs/variations.html">Variations</a></li>
			</ul>
		</nav>

	<div id="main">
		<main>

		<div class="tabs">

			<div class="tab">
				<input type="radio" id="tab-4" name="tab-group-2" checked="">
				<label for="tab-4">Tab One</label>

				<div class="content">
					<p>Stuff for Tab One</p>
				</div>
			</div>

			<div class="tab">
				<input type="radio" id="tab-5" name="tab-group-2"> <label
					for="tab-5">Tab Two</label>

				<div class="content">
					<p>Stuff for Tab Two</p>

					<img src="http://globalapk.com/uploads/posts/2014-04/1398059009_unnamed.png">
				</div>
			</div>

			<div class="tab">
				<input type="radio" id="tab-6" name="tab-group-2"> <label
					for="tab-6">Tab Three</label>

				<div class="content">You made it this far?!</div>
			</div>

		</div>


		</main>
	</div>


	</div>
	
	<script>
	
	$( document ).ready(function() {
	    console.log( "ready!" );
	    
	    $('#menu').on('click', function(e){
	    	e.preventDefault();
	    	console.log(e.target);
	    	var elem = e.target;
	    	
	    	$('#main').empty();
	    	
	    	console.log(elem.href);
	    	
	    	$("#main").load(elem.href + " main");
	    	
	    	
	    	console.log(this);
	    });
	    
	    
	});
	
	</script>
	
	
</body>
</html>
