<!DOCTYPE html>
<html>
<head>
<script src="http://draggabilly.desandro.com/draggabilly.pkgd.min.js"></script>
<style>
body {
	background-color: transparent !important;
}
.content {
  position: relative;
  height: 100px;
  _width: 100px;

  _background: rgba(0, 0, 0, 0.01);
width: 100%;

}
.modal-backdrop {
	_background-color: transparent !important;
}
</style>
</head>
<body>
  <div class="content">

  <div id="modal"></div>

  <div id="delete-form"
    style="display: none; position: fixed; top: 100px; background-color: #fff; z-index: 9999; width: 768px; left: 50%; margin-left: -384px; padding: 20px;"
  >
    <p>Weet u zeker dat u dit block wilt verwijderen?</p>
    <button class="confirm-block-delete" style="">bevestig</button>
     <button class="cancel-block-delete" style="">cancel</button>
  </div>

  <div class="modal fade" id="wizard-wrapper">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <div class="modal-header">
          Blok bewerken <div id="block-action" style="float:right;visibility:hidden;">action : </div>
          <button id="drag">edit</button>
        </div>
        <div class="modal-body">
          <div id="tab-container">
            <ul id="tab-ul">
              <li class="step"><a href="javascript:void(0);">Maak keuze</a>
                <div id="choose-div" class="main-container form-container">
                  <input type="text" id="data-list" list="widgets">
                  <datalist id="widgets">
                  </datalist>
                  <button class="btn btn-success" id="choose-button">Selecteer</button>
                  <button class="btn btn-danger" id="reset-button">Reset</button>
                  <button class="btn btn-success close-modal" id="close-button" style="float: right;">Sluiten</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div> <!-- END MODAL -->

  </div>


  <script src="widget.init.js"></script>
<!--   <script src="../vendor/editor/library.load.js"></script> -->

<script>



</script>

</body>
</html>
