<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ACE Emmet demo</title>
<style type="text/css" media="screen">
body {
	overflow: hidden;
}

#editor {
	margin: 0;
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
}
</style>
</head>
<body>

	<pre id="editor"></pre>

	<!-- load emmet code and snippets compiled for browser -->
	<script src="https://nightwing.github.io/emmet-core/emmet.js"></script>

	<!-- load ace -->
	<script src="../../ace-editor/vendor/ace/src/ace.js"></script>
	<!-- load ace emmet extension -->
	<script src="../../ace-editor/vendor/ace/src/ext-emmet.js"></script>
	<script>
		var editor = ace.edit("editor");
		editor.session.setMode("ace/mode/html");
		editor.setOption("enableEmmet", true);
		var el = document.getElementById("editor");
		el.env.editor.setValue("test", 1);
	</script>
	<!-- <script src="./show_own_source.js"></script> -->
</body>
</html>
