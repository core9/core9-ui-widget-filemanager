<!DOCTYPE html>
<html>
<head>
<title>CodeMirror UI | Test Page</title>

<script src="lib/CodeMirror-2.3/lib/codemirror.js"
	type="text/javascript"></script>
<script src="lib/CodeMirror-2.3/lib/util/searchcursor.js"
	type="text/javascript"></script>
<link rel="stylesheet" href="lib/CodeMirror-2.3/lib/codemirror.css">
<link rel="stylesheet" href="css/codemirror-ui.css" type="text/css"
			media="screen" />
<script src="lib/CodeMirror-2.3/mode/javascript/javascript.js"></script>
<link rel="stylesheet"
		href="lib/CodeMirror-2.3/mode/javascript/javascript.css">
<script src="js/codemirror-ui.js" type="text/javascript"></script>

</head>
<body>


	<textarea id="code2" cols="120" rows="30"> 

	</textarea>



	<script type="text/javascript">
		var textarea2 = document.getElementById('code2');
		var editor2 = new CodeMirrorUI(
				textarea2,
				{
					path : 'js/',
					searchMode : 'inline',
					buttons : [ 'save', 'undo', 'redo', 'jump', 'reindent',
							'about' ],
					saveCallback : function() {
						alert("Some saving goes here.  Probably AJAX or something fancy.");
					}
				}, {
				    lineNumbers: true,
					mode : "javascript"
				});
	</script>


</body>
</html>
